name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA, tag, atau branch yang akan di-deploy (misal: main atau e6a1b1d)'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (local action only)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup SSH Connection
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Code to Production cPanel
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH_PROD }}

            # Simpan perubahan lokal agar tidak bentrok
            git stash push -m "temp stash before deploy"

            # Checkout dan update kode dari branch
            git fetch origin
            git checkout ${{ github.event.inputs.ref }}
            git pull origin ${{ github.event.inputs.ref }}

            # Kembalikan perubahan lokal (misal database.php)
            git stash pop || true
          EOF
