name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA, tag, atau branch yang akan di-deploy (misal: main atau e6a1b1d)'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (local action only)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup SSH Connection
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Code to Production cPanel (except database.php)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            cd ${{ secrets.DEPLOY_PATH_PROD }}

            echo "📁 Save current database.php"
            cp database/database.php /tmp/database.php

            echo "📦 Update code from repo (excluding database.php)"
            git fetch origin
            git checkout ${{ github.event.inputs.ref }}
            git reset --mixed origin/${{ github.event.inputs.ref }}
            git restore --source=origin/${{ github.event.inputs.ref }} . 
            git restore --staged . 
            rm -f database/database.php

            echo "♻️ Restore local database.php"
            mv /tmp/database.php database/database.php

            echo "✅ Deployment complete without touching database config"
          EOF
