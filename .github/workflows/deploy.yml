name: Deploy to Development

on:
  push:
    branches:
      - main  # Adjust to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Connection
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy Code to cPanel
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ${{ secrets.DEPLOY_PATH }} &&
          git pull origin main &&
          exit"

    - name: Notify Deployment Completion to GitHub
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: 1  # Replace with the number of the issue created for notifications
        body: |
          ðŸš€ **Deployment Completed to Development**:
          - **Branch**: `main`
          - **Last Commit**: `${{ github.sha }}`
          - **Link**: [View on Development](http://dev.esensia.co.id)
          
          âœ… **Deployment to the development server is complete**. Please check the result.
